    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Set Question Counts</h4>
                <form action="{{ url_for('submit_quiz_setup') }}" method="POST">
                    {% for topic in selected_topics %}
                        <div class="form-group">
                            <label for="{{ topic }}" class="form-label">
                                {{ topic }} (Available: {{ topic_question_counts[topic] }})
                            </label>
                            <input 
                                type="number" 
                                id="{{ topic }}" 
                                name="topic_counts[{{ topic }}]" 
                                class="form-control" 
                                min="1" 
                                max="{{ topic_question_counts[topic] }}" 
                                placeholder="Enter number of questions"
                                required
                            >
                        </div>
                    {% endfor %}
                    
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->

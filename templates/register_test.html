<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #343a40;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            transition: transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .alert {
            margin-bottom: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
                /* Back to Home Button */
                .btn-primary {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('candidate_home') }}"><button class="btn btn-primary">back to home</button></a>
    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center mb-4">Register for Test</h1>

            <!-- Flash Messages -->
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %} -->

            <!-- Registration Form -->
            <form method="POST" action="{{ url_for('register_for_test', quiz_id=quiz_id) }}">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a strong password" required>
                </div>

                <!-- Register Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
